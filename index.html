<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Minska Skärmtid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f8f8f8;
      padding: 15px 30px;
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      border-bottom: 1px solid #ddd;
    }

    header a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .announcement {
      background-color: #ffe4e1;
      color: #b22222;
      padding: 10px 30px;
      text-align: center;
      font-weight: bold;
    }

    .main {
      display: flex;
      flex-wrap: wrap;
      padding: 30px;
      gap: 30px;
    }

    .main img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .left, .right {
      flex: 1;
      min-width: 300px;
    }

    .right h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <header>
    <a href="#omboken">Om boken</a>
    <a href="#ommig">Om mig</a>
    <a href="#kontakt">Kontakt</a>
  </header>

  <div class="announcement">
    Just nu 20% rabatt! Endast 119kr fram till 3/7 ❤️
  </div>

  <div class="main">
    <div class="left">
      <img src="images/EssieBanner.png" alt="Barn färglägger i bok">
    </div>
    <div class="right">
      <p>Text om boken hej och hå</p>
      <img src="images/Bokenlitenbild.png" alt="Bokomslag: Minska Skärmtid">
      <p><strong>En tydlig stil – mer lek, fantasi och lugn.</strong></p>
    </div>
  </div>

</body>
</html>
